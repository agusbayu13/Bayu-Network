<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agus Bayu Pamungkas | Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body { background: #fff; }
.card-outer {
  display: inline-block;
  border: 4px solid #7d6efb;
  border-radius: 20px;
  background: transparent;
  padding: 16px;
}
.card-inner {
  border-radius: 14px;
  background: #23233b;
  padding: 32px 20px;
  min-width: 320px;
  min-height: 200px;
  text-align: center;
}
.profile-pic {
  width: 80px; height: 80px; border-radius: 50%; background: #ccc; margin: 0 auto 20px;
}
.bar { border-radius: 8px; margin: 10px auto; background: #282869; }
.bar1 { width: 90px; height: 16px; }
.bar2 { width: 200px; height: 14px; }
.bar3 { width: 150px; height: 10px; }
</style>
</head>
<body>
  <div class="card-outer">
    <div class="card-inner">
      <div class="profile-pic"></div>
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
    </div>
    </div>
</body>
</html>
